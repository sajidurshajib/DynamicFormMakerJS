<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="./assets/js/justAppend.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                
                <p class="flip" id="textFieldShowBtn" onclick="textFieldShowClick()">Text field <span>+</span></p>
                <p class="flip" id="textFieldHideBtn" onclick="textFieldHideClick()">Text field <span>-</span></p>
                <div id="forTextField">
                    <input type="text" id="labelTextField" placeholder="Label">
                    <input type="text" id="nameTextField" placeholder="give a unique name">
                    <input type="text" id="placeholderTextField" placeholder="placeholder text">
                    <span class="likeLabel">Required</span><input type="checkbox" id="requiredTextField">
                    <button onclick="textFieldTake()">TextField Create</button>            
                    <hr>
                </div>
                
                <p class="flip" id="textAreaShowBtn" onclick="textAreaShowClick()">Text area <span>+</span></p>
                <p class="flip" id="textAreaHideBtn" onclick="textAreaHideClick()">Text area <span>-</span></p>
                <div id="forTextArea">
                    <input type="text" id="labelTextArea" placeholder="Label">
                    <input type="text" id="nameTextArea" placeholder="give a unique name">
                    <input type="text" id="placeholderTextArea" placeholder="placeholder text">
                    <span class="likeLabel">Required</span><input type="checkbox" id="requiredTextArea">
                    <button onclick="textAreaTake()">TextArea Create</button>
                    <hr>
                </div>
                

                <p class="flip" id="dropDownShowBtn" onclick="dropDownShowClick()">Drop down <span>+</span></p>
                <p class="flip" id="dropDownHideBtn" onclick="dropDownHideClick()">Drop down <span>-</span></p>
                <div id="forDropDown">
                    <input type="text" id="labelDropDown" placeholder="Label">
                    <input type="text" id="nameDropDown" placeholder="give a unique name">
                    <span class="likeLabel">Required</span><input type="checkbox" id="requiredDropDown">

                    <div id="dropDownMakerDiv"></div>

                    <button onclick="dropDownOptionAdd()" class="dropAddRemove">Add</button>
                    <button onclick="dropDownOptionRemove()" class="dropAddRemove"">Remove</button>
                    <button onclick="dropDownTake()">DropDown Create</button>
                    <hr>
                </div>
                

                <p class="flip" id="radioShowBtn" onclick="radioShowClick()">Radio button <span>+</span></p>
                <p class="flip" id="radioHideBtn" onclick="radioHideClick()">Radio button <span>-</span></p>
                <div id="forRadio">
                    <input type="text" id="labelRadio" placeholder="Label">
                    <input type="text" id="nameRadio" placeholder="give a unique name">
                    <span class="likeLabel">Required</span><input type="checkbox" id="requiredRadio">

                    <div id="radioMakerDiv"></div>

                    <button onclick="radioOptionAdd()" class="radioAddRemove">Add</button>
                    <button onclick="radioOptionRemove()" class="radioAddRemove">Remove</button>
                    <button onclick="radioTake()">Radio button Create</button>
                    <hr>
                </div>

                <p class="flip" id="checkBoxShowBtn" onclick="checkBoxShowClick()">Checkbox <span>+</span></p>
                <p class="flip" id="checkBoxHideBtn" onclick="checkBoxHideClick()">Checkbox <span>-</span></p>
                <div id="forCheckBox">
                    <input type="text" id="labelCheckBox" placeholder="Label">
                    <input type="text" id="nameCheckBox" placeholder="give a unique name">
                    <span class="likeLabel">Required</span><input type="checkbox" id="requiredCheckBox">

                    <div id="checkBoxMakerDiv"></div>

                    <button onclick="checkBoxOptionAdd()" class="checkBoxAddRemove">Add</button>
                    <button onclick="checkBoxOptionRemove()" class="checkBoxAddRemove">Remove</button>
                    <button onclick="checkBoxTake()">Checkbox Create</button>
                    <hr>
                </div>

            </div>
            <div class="col-md-7">
                <form action="" class="form-group">
                    <div id="dynamicForm"></div>
                    <button style="display: none;" id='btnForMainArray'>Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
